{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/registro/css.css' %}">
</head>
<body>
    {% if messages %}
        <div class="container">
            <div class="alert alert-info text-center">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        </div>
    {% endif %}
   
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Registro del sistema</h4>
                <form method="post" action="/empleados_1/">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombres">Nombres</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="celular">Celular</label>
                            <input type="number" class="form-control" id="celular" name="celular" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="genero">Género</label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>
                        <div class="col-md-6">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" autocomplete="off" required>
                        </div>
                    </div>

                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-register">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
